<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <p>
        <label>input显示提示内容
            <input placeholder="请输入">
        </label>
    </p>
    <p>
        <label>input不可编辑
            <input disabled="disabled">
        </label>
    </p>
    <p>
        <label>input不显示
            <input type="hidden">
        </label>
    </p>
</body>
</html>
